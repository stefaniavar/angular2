<div class="container">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout1__content">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">S2E</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield--floating-label">
                            <input class="mdl-textfield__input" [(ngModel)]="user.email" type="email" id="email"/>
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield--floating-label">
                            <input class="mdl-textfield__input" [(ngModel)]="user.password" type="password" id="userpass" />
                            <label class="mdl-textfield__label" for="userpass">Password</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button (click)="login()" type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log In </button>
                </div>
            </div>
        </main>
    </div>
</div>
